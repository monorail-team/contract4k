plugins {
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm'
    id 'com.gradle.plugin-publish' version '1.2.1'
}

group = 'io.github.brokenfinger98.contract4k'
version = '0.0.1'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

def kotlinVersion = project.findProperty("kotlin.version") ?: "2.0.21"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation gradleApi()
    implementation localGroovy()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions.jvmTarget = "21"
}

gradlePlugin {
    plugins {
        contract4k {
            id = 'io.github.brokenfinger98.contract4k'
            implementationClass = 'Contract4kPlugin'
            displayName = 'Contract4k Gradle Plugin'
            description = 'A Kotlin DSL plugin for Design by Contract validation with KSP and AspectJ support.'
            tags.set(['kotlin', 'dsl', 'contract', 'validation', 'aspectj'])
            website.set("https://github.com/monorail-team/contract4k")
            vcsUrl.set("https://github.com/monorail-team/contract4k")
        }
    }
}
